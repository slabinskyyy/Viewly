<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kocham Cię Sandruś</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffdee9, #ffc0cb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      color: #e60073;
      font-size: 3em;
      z-index: 2;
      text-shadow: 2px 2px 5px white;
      position: absolute;
      text-align: center;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: rotate(45deg) translateX(0);
        opacity: 1;
      }
      100% {
        top: 110%;
        transform: rotate(45deg) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>KOCHAM CIĘ SANDRUŚ ❤️</h1>

  <script>
    // Tworzenie spadających serc
    const createHeart = () => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    };

    setInterval(createHeart, 300);
  </script>
</body>
</html>
