<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Za≈Ç√≥≈º konto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Za≈Ç√≥≈º konto</h2>
    <form id="registerForm">
      <input type="text" placeholder="Imiƒô" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Has≈Ço" required />
      <button type="submit">Zarejestruj siƒô</button>
    </form>
    <div class="success" id="successMessage">Konto zosta≈Ço utworzone! üéâ</div>
  </div>

  <script>
    // Obs≈Çuga formularza (tymczasowo tylko frontend)
    const form = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Zapobiega prze≈Çadowaniu strony
      successMessage.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
